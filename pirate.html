    <script>
        var ids=[];
        var checkCount=0;
         var penalty=0;
         var lastCheck=0;
         var treasureLocation=5;
         var trapLocation=18;
         var gameOver=false;
         for(var i=0;i<25;i++){
            ids.push("img"+i);
         }
         function check(position){
              if(gameOver){
                return;
              }
              var id=ids[position];
              var img=document.getElementById(id);
              if(position===treasureLocation){
                img.src="treasure.jpg";
                gameOver = true;
                penalty=penalty-3;
              }
              else if(position===trapLocation){
                img.src="trap.jpg";
                gameOver = true;
                penalty=penalty+4;
              }
              else{
                img.src="pirate.jpg";
              }
              checkCount++;
              penalty++;
              document.getElementById("locations").innerHTML =  checkCount;
              document.getElementById("penalty").innerHTML = penalty;
              lastCheck=position;
         }
         function help(){
            if (gameOver) {
                return;
            }
              var trow = Math.floor(treasureLocation / 5);
              var tcol = treasureLocation % 5;
              var lRow = Math.floor(lastCheck / 5);
              var lcol = lastCheck % 5;
              var rDiff = Math.abs(trow - lRow);
              var cDiff = Math.abs(tcol - lcol);
              if (rDiff <= 1 && cDiff <= 1 && !(rDiff === 0 && cDiff === 0)) {
                 document.getElementById("help").innerHTML = "Can smell it";
              } else if (rDiff + cDiff === 2) {
                  document.getElementById("help").innerHTML = "Close Matie";
              } else {
                  document.getElementById("help").innerHTML = "Step Faster";
              }
    penalty += 2;
    document.getElementById("penalty").innerHTML = penalty;
         }
    </script>
